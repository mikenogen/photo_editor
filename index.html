<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Photo Editor</title>
</head>
<body>
    <h1>Photo Editor</h1>
    <div id="sidePanel">
        <p><strong>Width</strong></p>
            <button id="width100Button">100 pixels</button>
            <button id="width200Button">200 pixels</button>
            <button id="width300Button">300 pixels</button>
            <p id="widthParagraph">Selected Width:-</p>
        <p><strong>Opacity</strong></p>
            <button id="opacity25Button">25%</button>
            <button id="opacity50Button">50%</button>
            <button id="opacity75Button">75%</button>
            <p id="opacityParagraph">Selected Opacity:-</p>
        <p><strong>Rotation</strong></p>
            <button id="rotation0Button">0 degrees</button>
            <button id="rotation90Button">90 degrees</button>
            <button id="rotation180Button">180 degrees</button>
            <button id="rotation270Button">270 degrees</button>
            <p id="rotationParagraph">Selected Rotation:-</p>
    </div>
    <img id="img" src="amogus.png" width="300" alt="amogus">
</body>
</html>
